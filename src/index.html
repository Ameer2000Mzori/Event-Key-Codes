<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event-Key-Codes</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://static.thenounproject.com/png/3404548-200.png"
    />
  </head>
  <body>
    <header class="header">
      <div class="key-Wrapper">
        <div class="box box-1">
          <h5>event.key</h5>
          <div class="box-1-Key inner-box"><p class="key-P">Tap</p></div>
        </div>
        <div class="box box-2">
          <h5>event.KeyCode</h5>
          <div class="box-2-Number inner-box"><p class="number-P">9</p></div>
        </div>
        <div class="box box-3">
          <h5>event.Code</h5>
          <div class="box-3-Code inner-box"><p class="code-P">Tap</p></div>
        </div>
      </div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
